language: bash
services:
- docker
before_script:
- if [ -n "$DOCKER_USERNAME" ]; the echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; fi
script:
- make image flavor=$FLAVOR nginx_version=$NGINX_VERSION
- if [ -n "$DOCKER_USERNAME" ]; then docker push tsuru/nginx-$FLAVOR:$NGINX_VERSION; fi
env:
  global:
  - secure: 
  matrix:
  - FLAVOR=tsuru NGINX_VERSION=1.14.0
  - FLAVOR=tsuru NGINX_VERSION=1.15.0
matrix:
  fast_finish: true
notifications:
  slack:
    rooms:
      secure: 
